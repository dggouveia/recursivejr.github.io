---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: " %-d de %b de %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        <!-- AddToAny BEGIN -->
    <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
    <a class="a2a_dd" href="https://www.addtoany.com/share_save?linkurl=http%3A%2F%2Frecursive.com.br%2Fblog.html&amp;linkname=Recursive"></a>
    <a class="a2a_button_facebook"></a>
    <a class="a2a_button_twitter"></a>
    <a class="a2a_button_google_plus"></a>
    </div>
    <script type="text/javascript">
    var a2a_config = a2a_config || {};
    a2a_config.linkname = "Recursive";
    a2a_config.linkurl = "http://recursive.com.br/blog.html";
    a2a_config.locale = "pt-BR";
    </script>
    <script type="text/javascript" src="//static.addtoany.com/menu/page.js"></script>
    <!-- AddToAny END -->
  </header>
  <article class="post-content">
    {{ content }}
  </article>

  {% if page.comments == true %}
	  <div class="post-comments">{% include comments.html %}</div>
	{% endif %}
</div>
